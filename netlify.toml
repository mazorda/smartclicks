[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Configure secrets scanning
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Disable secrets scanning for specific paths
[secrets]
  SECRETS_SCAN_ENABLED = true
  SECRETS_SCAN_OMIT_PATHS = ["dist/assets/*"]

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
